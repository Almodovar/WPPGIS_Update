<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overview</title>
    <link href="/static/farmer/css/button.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/farmer/node_modules/font-awesome/css/font-awesome.min.css">
    <link href="/static/farmer/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/farmer/css/style.list.css" rel="stylesheet">
</head>

<body>
    <div class="row" id="scenarioCreation">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <h2 class="hcenter">CREATE NEW SCENARIO</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
                    <input class="form-control" type="text" name="scenarioname" placeholder="NAME">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-info fa-fw"></i></span>
                    <textarea class="form-control" name="description" rows="2" style="resize:none;" placeholder="DESCRIPTION"></textarea>
                </div>
            </div>
            <div>
                <button class="button button-primary button-rounded button-small"><i class="fa fa-plus"></i> CREATE</button>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="row" id="scenarioSelection">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <h2 class="hcenter">SELECT A SCENARIO</h2>
            <table id="scenarioList" class="table table-condensed table-hover">
                <tr>
                    <td >Name</td>
                    <td >Time</td>
                    <td >Status</td>
                    <td class=" deletescenario" style="white-space: nowrap;width: 1%;">
                        <a class="btn btn-danger" aria-label="Delete">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </table>
            <div class="hcenter">
                <button class="button button-primary button-rounded button-small"><i class="fa fa-plus"></i> SELECT</button>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="row" id="authAssignment">
    </div>
</body>
<script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer>
</script>

</html>
