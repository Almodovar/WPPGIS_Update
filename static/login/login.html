<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link href="/static/login/css/button.css" rel="stylesheet">
    <link href="/static/login/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani|Unica+One" rel="stylesheet">
    <link href="/static/login/css/style.css" rel="stylesheet">
</head>

<body>
    <video autoplay loop muted poster="screenshot.jpg" id="background">
        <source src="/static/login/assets/video/background.mp4" type="video/mp4">
    </video>
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-md-2 col-xs-offset-3 col-md-offset-5">
                    <img src="/static/login/assets/images/logo_transparent.png" alt="...">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="row">
                        <div class="input-group col-sm-8 col-sm-offset-2">
                            <label for="username"> Username</label>
                            <span class="input-group-addon"><span class="fa fa-user" aria-hidden=”true”></span></span>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="input-group col-sm-8 col-sm-offset-2">
                            <label for="password"> Password</label>
                            <span class="input-group-addon"><span class="fa fa-key" aria-hidden=”true”></span></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-sm-offset-4 col-sm-4">
                            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                <button class="button button-primary button-box button-small" id="login">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/login/dist/bundle.js"></script>

</html>
