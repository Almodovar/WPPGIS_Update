<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/static/publicmap/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/publicmap/css/style.css" rel="stylesheet">
    <!--<link href="./css/carousel.css" rel="stylesheet">-->
    <link href="/static/publicmap/css/button.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani|Unica+One" rel="stylesheet">
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <div id="leftDiv">
                <div id="leftTop">
                    <div id="mapSelectDiv">
                        <form class="form-horizontal" style="width: 100%; text-align: center;">
                            <div class="form-group form-group-sm" style="width: 100%;">
                                <label class="col-sm-2 control-label" for="formGroupInputSmall">GET</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="mapSelector" placeholder="NAME OF PLACE">
                                </div>
                                <div class="col-sm-1">
                                    <a class="btn btn-danger btn-sm backHome" role="button"><i class="fa fa-home" aria-hidden="true"></i>  BACK</a>
                                </div>
                                <div class="col-sm-8 col-sm-push-2">
                                    <div id="mapSelectListDiv">
                                        <div>
                                            Gully Creek Watershed
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="leftMid">
                    <div id="publicMap">
                        <div id="commentOverlay" class="overlay">
                            <div style="text-align: center; padding-bottom: 15px; border-bottom: solid 1px lightgrey ">
                                <a id="wTag" class="commentTag">water</a>
                                <a id="sTag" class="commentTag">soil</a>
                                <a id="lTag" class="commentTag">livestock</a>
                                <a id="tagNotice" class="notice"></a>
                            </div>
                            <textarea id="commentText" rows="3" style="margin-top: 15px;"></textarea>
                            <div style="text-align: center ">
                                <a class="commentLevel">1</a>
                                <a class="commentLevel">2</a>
                                <a class="commentLevel">3</a>
                                <a class="commentLevel">4</a>
                                <a class="commentLevel">5</a>
                                <a id="levelNotice" class="notice"></a>
                            </div>
                            <div style="text-align: center; margin-top: 10px;">
                                <a id="commentSubmitBtn" style="margin-right: 5px;text-decoration: none;font-size: 12px;font-family: 'Rajdhani', sans-serif; ">
                                    <i class="fa fa-check" aria-hidden="true"></i> submit
                                </a>
                                <a id="commentCancelBtn" style="margin-left: 5px; text-decoration: none;font-size: 12px;font-family: 'Rajdhani', sans-serif;  ">
                                    <i class="fa fa-close" aria-hidden="true"></i> close
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="publicNote">
                        <div>
                            <form class="form-horizontal" style="width: 100%; text-align: center;">
                                <div class="form-group form-group-sm" style="width: 100%;">
                                    <label class="col-sm-2 control-label" for="searchFeatureType"> SEARCH</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" id="searchFeatureType" placeholder="PROBLEM OF INTEREST">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="notes">
                        </div>
                    </div>
                </div>
                <div id="leftBtm" style="text-align: center">
                </div>
            </div>
            <div id="midDiv">
                <div id="whiteBoard">
                    <div>
                        <p style="text-align: center;font-family: 'Unica One', cursive; font-size: 40px ">
                            WELCOME
                        </p>
                        <p style="text-align: center;font-family: 'Unica One', cursive; font-size: 24px ">
                            to explore the place
                        </p>
                    </div>
                </div>
                <div id="selectDiv">
                    <div id="linkPublicMap">
                        <!--<div style="position: relative; width: 50%; ">
                            
                        </div>-->
                        <img src="/static/publicmap/assets/img/map-icon.png" alt="">
                        <div style="height: 45%">
                            <p style="text-align: center;font-family: 'Rajdhani', sans-serif; font-size: 24px">
                                <br>Share
                            </p>
                            <p class="pHide">
                                Water
                                <br> Soil
                                <br> Livestock
                            </p>
                        </div>
                        <div class="buttonCenterDiv">
                            <!--<button class="button button-large button-plain button-border button-circle"><i class="fa fa-reply"></i></button>-->
                            <a class="button button-border button-rounded button-primary" id="btnPublicMap"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></a>
                            <!--<span class="button-wrap">
                            <button class="button button-circle button-raised button-primary" id="btnPublicMap">
                                <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>    
                            </button>
                            </span>-->
                        </div>
                    </div>
                    <div id="linkEducation">
                        <img src="/static/publicmap/assets/img/educate-icon.png" alt="">
                        <div style="height: 45%">
                            <p style="text-align: center;font-family: 'Rajdhani', sans-serif; font-size: 24px ">
                                <br>Educate
                            </p>
                            <p class="pHide">
                                BMP
                                <br> Modelling
                                <br> Policy
                            </p>
                        </div>
                        <div class="buttonCenterDiv">
                            <a class="button button-border button-rounded button-primary" id="btnEducation"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div id="linkViewHistory">
                        <img src="/static/publicmap/assets/img/chart-icon.png" alt="">
                        <div style="height: 45%">
                            <p style="text-align: center;font-family: 'Rajdhani', sans-serif; font-size: 24px ">
                                <br>History
                            </p>
                            <p class="pHide">
                                Distribution
                                <br> Enrollment
                            </p>
                        </div>
                        <div class="buttonCenterDiv">
                            <a class="button button-border button-rounded button-primary" id="btnViewHistory"><i class="fa fa-arrow-circle-o-right " aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="rightDiv" style="background: yellow">
                right
            </div>
            <div id="btmDiv">
                <div id="itemSearchDiv">
                    <div style="text-align: center;font-family: 'Unica One', cursive; font-size: 30px; ">
                        <p style="padding-top: 10px;">SEARCH INFORMATION OF YOUR INTEREST</p>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="background:white"><i class="fa fa-search" aria-hidden="true" style="color: #5bc0de"></i></span>
                                <input type="text" id="searchWordInput" class="form-control" placeholder="" aria-describedby="sizing-addon1" style="text-align: center;font-family: 'Rajdhani', sans-serif; font-size: 24px ">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <a class="btn btn-danger btn-sm backHome" role="button"><i class="fa fa-home" aria-hidden="true"></i>  BACK</a>
                        </div>
                    </div>
                </div>
                <div id="resultListDiv">
                    <div class="row">
                        <div class="contentWrapper col-sm-2">
                            <div class="contentHeader">
                                News
                            </div>
                            <div class="news">
                                Title: <a href="">link</a>
                            </div>
                        </div>
                        <div class="contentWrapper col-sm-8">
                            <div class="resultItem">
                            </div>
                            <div class="resultItem">
                            </div>
                            <div class="resultItem">
                            </div>
                            <div class="resultItem">
                            </div>
                            <div class="resultItem">
                            </div>
                            <div class="resultItem">
                            </div>
                            <div class="resultItem">
                            </div>
                        </div>
                        <div class="contentWrapper col-sm-2">
                            <div class="contentHeader">
                                Resources
                            </div>
                            <div class="resources">
                                Title: <a href="">link</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footerDiv">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6" style="text-align: center">
                        <button class="button button-primary button-box button-giant  social-media">
                            <i class="fa fa-twitter"></i>
                        </button>
                        <button class="button button-caution button-box button-raised button-giant  social-media">
                            <i class="fa fa-google"></i>
                        </button>
                        <button class="button button-primary button-box button-giant  social-media">
                            <i class="fa fa-facebook-square"></i>
                        </button>
                        <button class="button button-highlight button-box button-giant button-longshadow-expand social-media">
                            <i class="fa fa-wikipedia-w"></i>
                        </button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/publicmap/dist/bundle.js"></script>

</html>
